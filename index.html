<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <main>
    <!-- Sign-up form start -->
    <div class="content">
      <h1 class="content__title">Stay updated!</h1>
      <p class="content__description">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="icon-list">
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form>
        <label for="email">Email address</label>
        <input type="email" id="emailForm" name="email" placeholder="email@company.com"></input>
        <input type="submit" value="Subscribe to monthly newsletter">
      </form>
    </div>
    <div class="feature-img">
      <img src="/Users/jacquelinelee/Desktop/code/Newsletter-sign-up-form/assets/images/illustration-sign-up-desktop.svg">
    </div>
     <!-- Sign-up form end -->

    <!-- Success message start -->

    Dismiss message -->
    
    <!-- Success message end -->   
  </main>
</body>
